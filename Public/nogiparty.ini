...내구력 {1}/{3} : 내구력 3254/13000
...내구력 {1}/{3} ({0}/{2}) : 내구력 3254/13000 (4/13)
...내구력 {0}/{2} ({1}/{3}) : 내구력 4/13 (3254/13000)
