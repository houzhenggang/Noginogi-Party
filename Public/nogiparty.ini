┍─ 노기노기 파티의 설정 파일입니다  ─━─━─━─━─━─━─━─━─━┒
┃                                                                        ┃
│  이 파일로 노기노기 파티의 패치여부와 세부설정을 조정할 수 있습니다    │
┃                                                                        ┃
│  예) 노기노기 알람 기능을 활성화시키고 싶을 때                         │
┃   TimeAlerm=0: 알람 해제 상태                                          ┃
│   TimeAlerm=1: 알람 설정 상태                                          │
┃                                                                        ┃
│  예) 노기노기 알람 메세지를 바꾸고 싶을 때                             │
┃   Alerm1_Text="여신의 이름으로 명합니다. 변신하세요!!"                 ┃
│                                                                        │
┕─━─━─━─━─━─━─━─━─━─━─━─━─━─━─━─━─━─━┚

[PATCH]
━─ 노기노기 기본 설정 ─━
- 야간 효과 제거
DisableNighttime=0

- 자기 거래 활성화
EnableSelfRightClick=1

- 접속한 채널로 재접속
MoveToSameChannel=1

- 정령을 끼지 않아도 대화하기
TalkToUnequippedEgo=0

- 전투모드에서 컨트롤로 프롭을 타케팅
TargetProps=0

- 비트맵 폰트 사용
UseBitmapFonts=0

- NPC 이벤트 이동
MoveWhileTalking=0

- 파티창 모집 시간 무제한
UnlimitPartyTime=1

- 분단위 시계
MinuteClock=1

- 스킬 단축키에 아무거나 올리기
AnyPutSkillFx=1

- 파티 게시판 스왑
Party2Adver=1

- 간소화 프레임 무시
SimpleFrameIgnore=1

- 제로 고도 비행
FlyZeroHigh=1

- 미믹 이름표
MimicNaming=1

- NPC 장비 보기
NPCEquipView=1

- 컷신 빠른 스킵
CutSceneImmediateSkip=1

- 은행 탭 항상 활성화
BankTabEnable=1

- 데들리 체력 표시
DeadlyHPShow=1

- 상점가 가격 표시
ShowItemPrice=0

- 스페이스바 캐릭터 동결 해제
SpaceUnlock=1

- 스텟 소수점
StatsFloating=1

- 인프레임 윈도우 보호
InframeWinPSV=0

━─ 노기노기 아이템 드롭 보호 ─━
* 아이템 드롭 보호를 사용하는 중에는 아이템을 절대로 드롭할 수 없습니다.
* 아이템을 실수로 드롭하는 경우가 없도록 막아줍니다.

- 아이템 드롭 보호 사용여부
ItemDropPreservation=0

- 드롭시 나오는 메세지
ItemDropPreservationMsg="아이템 드롭 보호 기능을 사용중입니다."

━─ 노기노기 이름 컬러링 ─━
* ALT를 눌렀을 때 나오는 이름의 색을 지정합니다.
* 색 코드는 a+RGB 코드로 이루어져 있습니다.

- 노기노기 이름 컬러링 사용여부
EnableNameColoring=1

- 인간 (기본값: FF00CCFF / 하늘색)
CVHuman1="FF00CCFF"
CVHuman2="00000000"

- 엘프 (기본값: FFFFC0CB / 분홍색)
CVElf1="FFFFC0CB"
CVElf2="00000000"

- 자이언트 (기본값: FF00CC00 / 초록색)
CVGiant1="FF00CC00"
CVGiant2="00000000"

- 펫 (기본값: FFFFCC00 / 노란색)
CVPet1="FFFFCC00"
CVPet2="00000000"

- NPC (기본값: FFFF6600 / 주황색)
CVNPC1="FFFF6600"
CVNPC2="00000000"

- 적 (기본값: FFCC66FF / 보라색)
CVEnemy1="FFCC66FF"
CVEnemy2="00000000"


━─ 빛무리 눈부심 없애기 ─━
* 해가 뜨거나 질때 표시되는 눈부심 효과를 제거합니다.
NoReflexLight=0

━─ 노기노기 시야 설정 ─━
* 캐릭터를 비치는 주변시야의 줌 정도를 설정합니다.
* 시야와 관계된 모든 설정도 여기서 같이 설정합니다.

- 게임 내 최대 줌 [1500, 3500, 5000 / 1~5000]
ZoomLimit=3500

- 게임 내 기본 줌 (게임에 접속했을때 고정되는 줌입니다)
ZoomDefault=1500

- 게임 내 최소 줌 [300, 400, 500 / 1~500]
ZoomNear=300

- 시야내 모든 이름표
VisionInAllName=1

- 게시판 멀리서 열기
ExpressBoard=1

- 개인상점 멀리서 열기
EnterRemoteShop=1

- 멀리서 표지판 읽기
FarSignRead=1

━─ 노기노기 스카우터 ─━
* ALT를 누르면 이름 옆에 전투력 수치가 뜨게 합니다.
* 등급표시는 BOSS, AWFUL, STRONG 을 뜻합니다.

- 노기노기 스카우터 사용여부
ShowCombatPower=0
- 스카우터에서 NPC 등급표시
ShowCombatNPCGrade=0
- 스카우터에서 비공격몹 등급표시
ShowCombatGoodNPCGrade=0
- 스카우터에서 플레이어 등급표시
ShowCombatPlayerGrade=0

━─ 노기노기 알람 ─━
* 지정된 시간이 되면 지정된 메세지에 따라 사념파로 알려줍니다.
* 게임 실행 도중에 INI를 고쳤다면 적용을 위해서 설정 다시읽기를 해주세요.
* 알람 기능은 게임시간으로 1분에서 크게는 2~3분정도 늦게 나올 수 있습니다.
* 노기노기 알람 기능 사용여부 항목을 1로 두어야 기능이 작동합니다.

- 노기노기 알람 기능 사용여부
TimeAlerm=1

── 첫번째 알람 ──
- 알람 사용여부 (개별적인 사용여부를 따집니다. 1로 해야 알람이 작동합니다.)
Alerm1_Using=1

- 나올 메세지 ("\n"을 넣으면 줄바꿈이 됩니다)
Alerm1_Text="에린시간으로 %d시 %d분입니다."

- 설정할 시간 (AlermHour를 24로 조정하면 매 시간마다 알려줍니다)
Alerm1_Hour=24

- 설정할 분
Alerm1_Min=0

- 메세지 형태
...1 : 흘러가는 메세지 (하얀색)
...2 : 흘러가는 메세지 (빨간색)
...3 : 정중앙 (중앙자막)
...4 : 중앙 밑 (서브자막)
...5 : 왼쪽 중앙 (무기스왑)
...6 : 흘러가는 메세지 (초록색)
...7 : 중앙자막 + SYSTEM 메세지
...8 : 흘러가는 메세지 (초록색)
...9 : 중앙 자막 깜빡 x 5
Alerm1_Code=7

── 두번째 알람 ──
